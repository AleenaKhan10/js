<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen"  value="">
        </form>
        <div class="buttons">
            <button class="btn btn-yellow" data-nums="*">*</button>
            <button class="btn btn-yellow" data-nums="/">/</button>
            <button class="btn btn-yellow" data-nums="-">-</button>
            <button class="btn btn-yellow" data-nums="+">+</button>

            <button class="btn btn-grey" data-nums="9">9</button>
            <button class="btn btn-grey" data-nums="8">8</button>
            <button class="btn btn-grey" data-nums="7">7</button>
            <button class="btn btn-grey" data-nums="6">6</button>
            <button class="btn btn-grey" data-nums="5">5</button>
            <button class="btn btn-grey" data-nums="4">4</button>
            <button class="btn btn-grey" data-nums="3">3</button>
            <button class="btn btn-grey" data-nums="2">2</button>
            <button class="btn btn-grey" data-nums="1">1</button>
            <button class="btn btn-grey" data-nums="0">0</button>
            <button class="btn btn-grey" data-nums=".">.</button>
            <button class="btn-equal" >=</button>
            <button class="btn-clear" >C</button>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>

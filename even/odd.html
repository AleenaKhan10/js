<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function home(name, ...args){
            document.write(`hello ${name}:`)
            sum = 0
            for(let i in args){
                sum += args[i]
            }
            document.write(sum)
        }

        home("aleena",1,2,1,3)
        home("aleena", 10,10)


        
    </script>
</head>

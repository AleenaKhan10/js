<html>
<body>

<h2>JavaScript Promise</h2>

<p id="demo"></p>

<script>

let myPromise = new Promise(function(myResolve, myReject) {
    console.log("fetching data please wait")
    setTimeout(()=>{
        let x = 0;
        if (x == 3) {
            myResolve("OK");
        } else {
            myReject("Error");
        }},3000);

    })


let onfulfillment = (value) => { console.log(value);}
let onrejection = (error) => { console.log(error);}

myPromise.then(onfulfillment)
myPromise.catch(onrejection)

</script>

</body>
</html>
